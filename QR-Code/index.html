<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Frontend Mentor | QR code component" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Frontend Mentor | QR code component</title>
</head>

<body>
     <main>
        <h1 class="sr-only">QR Code Component</h1>
        <article class="card">
            <img src="./images/image-qr-code.png" alt="QR code to Frontend Mentor website" class="image-qr-code" />
            <div class="text">
                <h2 class="title">Improve your front-end skills by building projects</h2>
                <p class="paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </article>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/QuayeDNA">DNA_Q</a>.
        </footer>
    </main>
</body>
</html>
